<!DOCTYPE html>
<html>

<head>

    <title>

        Joseph worker's Login page

    </title>

</head>

<body>

    <center>
        <h1>
            <p>
                Welcome our dear visitor
            </p>

            <hr style="width: 350px;">

            <p>
                You have to Sign up/Login first before using this website
            </p>
        
            <hr style="width: 800px;">

        </h1>
    </center>
    <form autocapitalize="on" autocomplete="on">
        <div class="container">
            <label for="name"><b>Name</b></label>
            <br>
            <input type="text" placeholder="Enter your name" name="name" id="name" required autofocus>
            <br>
            <br>
            <label for="age"><b>Age</b></label>
            <br>
            <input type="Number" placeholder="Enter your age" name="age" id="age" required>
            <br>
            <br>
            <input type="submit" onclick="displayresult()" id="next" name="next">Next</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>
      </form>
      <p id="bob"></p>
      <script>
        var name = "#name";
        var age = "#age";
        if(name == "Remon" & age == "24") {
            function displayresult() {
                window.location.replace("https://mokaover.github.io/MokaOver.github.io-/")
            }
        }
      </script>
      <div id="result"></div>
      <script>
        if(typeof(Storage) !== "undefined") {
            localStorage.setItem("name")
            document.getElementById("result").innerHTML = localStorage.getItem("name");
        }
        else{
            document.getElementById("result").innerHTML = "Unknown";
        }
      </script>
    
</body>

</html>
